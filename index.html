<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      body {
        background-color: hsl(212, 45%, 89%);
      }
    </style>
  </head>
  <body>
    <div class="containe mx-auto px-4">
      <div class="flex flex-wrap flex-col items-center justify-center h-screen">
        <div
          class="m-auto p-6 border border-gray-200 rounded-2xl bg-white w-72"
        >
          <img
            class="rounded-xl w-auto"
            src="./images/image-qr-code.png"
            alt="qrcode"
          />
          <p class="text-center font-bold py-3">
            Improve your front-end skills by building projects
          </p>
          <p class="text-center text-gray-600">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
        <div class="attribution mb-4">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://www.facebook.com/KuPhumizz/" target="_blank"
            >SiriPp</a
          >.
        </div>
      </div>
    </div>
  </body>
</html>
